<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Want to test your gym knowledge? Well you're in the right place!">
    <meta name="keywords" content="strength, gym, quiz, exercise, health, gym quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Gym - The Quiz!</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <h3>
        Answer the following question by clicking on the true/false icon beside the question.
      </h3>
      <div id="questionbox" class="item clearfix">
        <span id="riquestiontext">
      </span>
        <i id="checkfalse" class="fa fa-times-circle fa-3x pull-right"></i>
        <i id="checktrue" class="fa fa-check-circle fa-3x pull-right"></i>
      </div>
      
      <div id="questionresponse" class="hide"></div>
      <button id="nextquestion" class="hide pull-right clearfix">
        Next Question
      </button>
      <button id="reset" class="pull-right hide clearfix">
        Restart
      </button>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/76ffbb68c7.js" crossorigin="anonymous"></script>
</body>

</html>
